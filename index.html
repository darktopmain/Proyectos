
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Multilenguaje</title>
</head>
<body>
  <!-- Texto principal -->
  <h1 id="saludo">¡Hola Mundo!</h1>

  <!-- Botones para cambiar idioma -->
  <button data-lang="es">Español</button>
  <button data-lang="en">Inglés</button>
  <button data-lang="ja">Japonés</button>

  <!-- Párrafo -->
  <p id="prueba">Hola buenos dias, mi nombre es xxxx xxxx xxx , Tengo xx de edad. </p>

  <script>
    // Referencias a los elementos
    const saludo = document.getElementById('saludo');
    const prueba = document.getElementById('prueba');

    // Diccionario con dos textos por idioma: título y párrafo
    const traducciones = {
      es: {
        titulo: '¡Hola Mundo!',
        texto: 'Hola buenos dias, mi nombre es xxxx xxxx xxx , Tengo xx de edad.'
      },
      en: {
        titulo: 'Hello World!',
        texto: 'hello good mornign, mi name is xxxxx, im xxx years old'
      },
      ja: {
        titulo: 'こんにちは世界', // Japonés: "Kon’nichiwa sekai"
        texto: 'おはよう ございます    私は ____です   私は  _______ 歳です 。  ' 
      }
    };

    // Seleccionamos todos los botones con data-lang
    const botones = document.querySelectorAll('button[data-lang]');

    // Asignamos evento a cada botón
    botones.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang'); // idioma del botón
        saludo.textContent = traducciones[lang].titulo; // cambia el título
        prueba.textContent = traducciones[lang].texto;  // cambia el párrafo
      });
    });
  </script>
</body>
