
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Multilenguaje</title>
</head>
<body>
  <!-- El texto principal que se actualizará -->
  <h1 id="saludo">¡Hola Mundo!</h1>
   <button data-lang="es">Español</button>
  <button data-lang="en">Inglés</button>
  <button data-lang="ja">Japonés</button>
   <button data-lang="en2">ingles2</button>
 <p id="prueba">   el plc es un dispositivo electronico utlizado para los procesos industriales
</p>
<p> sdsdsd000</p>
<p> 1213131
</p>
<p> 2132saacc
</p>
  <!-- Tres botones. Usamos data-lang para indicar el idioma objetivo -->
 

  <script>
    // Referencia al <h1> que muestra el saludo
    const saludo = document.getElementById('saludo');
const prueba = document.getElementById('prueba');
    // Diccionario/objeto con las traducciones de la frase
    const traducciones = {
      en2: 'A PLC is an electronic device used for industrial processes',
      es: '¡Hola Mundo!',
      en: 'Hello World!',
      ja: 'こんにちは世界' // Japonés: "Kon'nichiwa sekai"
    };

    // Seleccionamos todos los botones que tienen el atributo data-lang
    const botones = document.querySelectorAll('button[data-lang]');

    // Recorremos cada botón y le asignamos un evento "click"
    botones.forEach(btn => {
      btn.addEventListener('click', () => {
        // Obtenemos el idioma del atributo data-lang del botón presionado
        const lang = btn.getAttribute('data-lang');
        // Cambiamos el texto del saludo usando el diccionario
        saludo.textContent = traducciones[lang];
        prueba.textContent = traducciones[lang];
      });
    });
  </script>
</body>
</html>
